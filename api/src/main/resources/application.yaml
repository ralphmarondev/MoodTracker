spring:
  application:
    name: api

  datasource:
    url: jdbc:postgresql://localhost:5432/mood
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 3333
  servlet:
    context-path: /api
